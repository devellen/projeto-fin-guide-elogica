<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fin Guide</title>
</head>

<body>
    <header>
        <img class="image" src="./images/logo.png" alt="">
    </header>

    <main class="text-white">

        <div class="p-3">
            <h3>Nova Transação</h3>

            <div>
                <label for="exampleDataList" class="form-label">Tipo de Transação</label>
                <select class="form-select form-select-md text-white bg-dark border-0"> <!--select do bootstrap-->
                    <option selected value="Compra">Compra</option>
                    <option value="Venda">Venda</option>
                </select>
            </div>

            <div>
                <label for="">Mercadoria</label>
                <input type="text" class="form-control border-0 bg-dark input-init" placeholder="Produto"> <!--input do bootstrap-->
            </div>

            <div class="row"><!--grid do bootstrap-->
                <div class="col-6">
                    <label for="">Quantidade</label>
                    <input type="text" class="form-control border-0 bg-dark input-init" placeholder="00"> <!--input do bootstrap-->
                </div>
                <div class="col-6">
                    <label for="">Valor</label>
                    <input type="text" class="form-control border-0 bg-dark input-init" placeholder="R$ 0,00"><!--input do bootstrap-->
                </div>
            </div>

            <div class="d-flex flex-column gap-2 py-4">
                <button type="button" class="btn btn-light w-100 button">Adicionar</button>
                <button type="button" class="btn btn-light w-100 button">Visualizar Extrato</button>
            </div>
        </div>
    </main>
</body>

</html>
