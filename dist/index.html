<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title>Fin Guide</title>
</head>

<body class="vh-100 text-white">

    <main class="container">

        <div class="row">

            <div class="p-3 d-flex flex-column gap-4 p-md-4 gap-md-4 col-12 col-lg-3 form">
                <header class="text-start text-md-center text-lg-start">
                    <img class="image w-md-50" src="../dist/images/logo.png" alt="">
                </header>
                <h3>Nova Transação</h3>
                <form action="" method="post">
                    <div>
                        <label for="exampleDataList" class="form-label">Tipo de Transação</label>
                        <select class="form-select form-select-md text-white bg-dark border-0" id="tipoTransacao">
                            <!--select do bootstrap-->
                            <option selected value="Compra">Compra</option>
                            <option value="Venda">Venda</option>
                        </select>
                    </div>

                    <div>
                        <label for="">Mercadoria</label>
                        <input type="text" class="form-control border-0 bg-dark text-white input-init"
                            placeholder="Produto" id="mercadoria">
                        <!--input do bootstrap-->
                    </div>

                    <div class="row"><!--grid do bootstrap-->
                        <div class="col-6">
                            <label for="">Quantidade</label>
                            <input type="text" class="form-control border-0 bg-dark text-white input-init"
                                placeholder="00" id="quantidade">
                            <!--input do bootstrap-->
                        </div>
                        <div class="col-6">
                            <label for="">Valor</label>
                            <input type="text" class="form-control border-0 bg-dark text-white input-init"
                                placeholder="R$ 0,00" id="valor"><!--input do bootstrap-->
                        </div>
                    </div>

                    <div>
                        <p class="text-decoration-underline text-end">Limpar</p>
                    </div>

                    <div class="d-flex flex-column align-items-center gap-2 p-2 p-md-0 col-md-6 w-100">
                        <button type="button" class="btn btn-light w-100 fw-bold button" id="buttonEnviar"
                            data-bs-toggle="modal" data-bs-target="#exampleModal">Adicionar</button>
                        <button type="button" class="btn btn-light w-100 fw-bold button d-lg-none">
                            <a class=" link-underline link-underline-opacity-0 text-black" href="#sec2">Visualizar
                                extrato</a>
                        </button>
                    </div>
                </form>
            </div>



            <!--************extrato**************-->

            <div class="vh-100 col-12 col-lg-9" id="sec2">
                <header>
                    <h1><img class="img-ext d-lg-none" src="../dist/images/logo.png" alt=""></h1>
                </header>
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-end">
                        <h3>Extrato</h3>
                        <div class="saldo-valor">
                            <h5>Saldo</h5>
                            <h5 class="saldo"></h5>
                        </div>

                    </div>
                    <div class="overflow-y-auto" style="max-width: 100%; max-height: 300px;">
                        <table class="table table-dark table-striped w-100 table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Mercadoria</th>
                                    <th scope="col">Qtd</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col" class="d-none d-md-block text-dark">.</th>
                                </tr>
                            </thead>
                            <tbody id="body-table">
                            </tbody>
                            <tfoot class="table-black">
                                <tr>
                                    <th></th>
                                    <td>
                                        <p class="footer">Total</p>
                                    </td>
                                    <td></td>
                                    <td>
                                        <p class="footer">R$2.000</p>
                                    </td>
                                    <td class="d-none d-md-block text-dark">
                                        <p>.</p>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="d-flex flex-column gap-2 p-4 col-md-6 mx-md-auto d-lg-none">
                        <button type="button" class="btn btn-light w-100 fw-bold button">
                            <a class=" link-underline link-underline-opacity-0 text-black" href="./index.html">Nova
                                transação</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog text-white text-center">
            <div class="modal-content bg-dark">
                <div class="d-flex flex-column ">
                    <button type="button" class="btn-close btn-close-white " data-bs-dismiss="modal"
                        aria-label="Close" id="button-close"></button>
                    <h1 class="modal-title fs-1 text-success" id="exampleModalLabel"><i class="bi bi-check-circle"></i>
                    </h1>
                    <h6 class="fs-4">Confirma a adição do produto?</h6>

                </div>
                <div class="modal-body" id="body-modal">
                    <p>Item: <span id="item"></span></p>
                    <p>Quantidade: <span id="qtd"></span></p>
                    <p>Valor: <span id="valorP"></span></p>
                </div>
                <div class="modal-footer d-flex justify-content-around">
                    <button type="button" class="btn btn-outline-secondary rounded-0"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary rounded-0" id="buttonTransacao">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="./js/main.js"></script>

</body>

</html>
