<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="stylesheet" href="../dist/css/styleExtrato.css">
    <title>Extrato</title>
</head>

<body class="vh-100 text-white">
    <header>
        <h1><img class="img-ext" src="../dist/images/logo.png" alt=""></h1>
    </header>
    <main class="p-3">
        <div class="d-flex justify-content-between align-items-end">
            <h3>Extrato</h3>
            <div class="saldo">
                <h5>Saldo</h5>
                <h5>R$0,00</h5>
            </div>

        </div>

        <table class="table table-striped w-100">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Mercadoria</th>
                    <th scope="col">Qtd</th>
                    <th scope="col">Valor</th>
                    <th scope="col" class="d-none d-md-block text-white">.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>IPhone 16</td>
                    <td>1</td>
                    <td>R$2.000,00</td>
                    <td class="d-none d-md-block"><i class="bi bi-trash"></i></td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex flex-column gap-2 p-4 col-md-6 mx-md-auto fixed-bottom">
            <button type="button" class="btn btn-light w-100 fw-bold button">
                <a class=" link-underline link-underline-opacity-0 text-black"
                    href="./index.html">Nova transação</a>
            </button>
        </div>
    </main>
</body>

</html>
