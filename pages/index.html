<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title>Fin Guide</title>
</head>

<body class="vh-100 text-white">
    <header class="text-md-center">
        <img class="image" src="../dist/images/logo.png" alt="">
    </header>

    <main>

        <div class="p-3 d-flex flex-column gap-2 p-md-5 gap-md-2">
            <h3>Nova Transação</h3>

            <div>
                <label for="exampleDataList" class="form-label">Tipo de Transação</label>
                <select class="form-select form-select-md text-white bg-dark border-0"> <!--select do bootstrap-->
                    <option selected value="Compra">Compra</option>
                    <option value="Venda">Venda</option>
                </select>
            </div>

            <div>
                <label for="">Mercadoria</label>
                <input type="text" class="form-control border-0 bg-dark input-init" placeholder="Produto">
                <!--input do bootstrap-->
            </div>

            <div class="row"><!--grid do bootstrap-->
                <div class="col-6">
                    <label for="">Quantidade</label>
                    <input type="text" class="form-control border-0 bg-dark input-init" placeholder="00">
                    <!--input do bootstrap-->
                </div>
                <div class="col-6">
                    <label for="">Valor</label>
                    <input type="text" class="form-control border-0 bg-dark input-init"
                        placeholder="R$ 0,00"><!--input do bootstrap-->
                </div>
            </div>

            <div>
                <p class="text-decoration-underline text-end">Limpar</p>
            </div>

            <div class="d-flex flex-column gap-2 p-4 col-md-6 mx-md-auto fixed-bottom">
                <button type="button" class="btn btn-light w-100 fw-bold button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Adicionar</button>
                <button type="button" class="btn btn-light w-100 fw-bold button">
                    <a class=" link-underline link-underline-opacity-0 text-black"
                        href="./vizualizarExtrato.html">Visualizar extrato</a>
                </button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog text-black">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-patch-check fs-1"></i></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
